<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Plotter</title>
    <!-- Include Chart.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include a CSS file for styling (optional) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stock Price Plotter</h1>
    <form id="stock-form">
        <label for="ticker">Ticker Symbol:</label>
        <input type="text" id="ticker" name="ticker" required>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="2000" max="2024" required>
        <button type="submit">Plot</button>
    </form>
    <canvas id="stock-chart" width="800" height="400"></canvas>
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
